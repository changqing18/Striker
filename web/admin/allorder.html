<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有订单</title>
    <link rel="stylesheet" type="text/css" href="../css/styles-scss-min.css">
    <script>
        function ajax(method, url, callback) {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.open(method, url, true);
            xhr.send();
        }
        function getOrder(text) {
            if (text != null) {
                if (text != "nologin") {
                    let arr = text = JSON.parse(text);
                    let Order = document.getElementById("myorder");
                    for (let i = 0; i < arr.length; i++) {
                        let tr = Order.appendChild(document.createElement("tr"));
                        let order = arr[i]["order"];
                        let orderNames = ["orderid", "payornot", "dat", "memo", "sumprice"];
                        for (let i = 0; i < orderNames.length; i++) {
                            tr.appendChild(document.createElement("td")).textContent = order[orderNames[i]];
                        }
                        if(order["tag"]===false){
                            let but=document.createElement("button");
                            but.textContent="发货";
                            but.setAttribute("onclick","delivery(event)");
                            tr.appendChild(document.createElement("td")).appendChild(but);
                        }else{
                            tr.appendChild(document.createElement("td")).textContent = "true";
                        }
                        let address1 = arr[i]["address"];
                        let receiver = ["name", "phone"];
                        for (let i = 0; i < receiver.length; i++) {
                            tr.appendChild(document.createElement("td")).textContent = address1[receiver[i]];
                        }
                        let but = tr.appendChild(document.createElement("td"));
                        let a = but.appendChild(document.createElement("a"));
                        a.textContent = "查看详情";
                        a.href = "order_info.html?id=" + order["orderid"];
                    }
                }
                else {
                    alert("您尚未登录！");
                    window.location.href = "login.html";
                }
            }
        }
        ajax('GET', '/servlet/GetOrderAll', getOrder);

        function delivery(event) {
            let but=event.target;
            let orderid=but.parentNode.parentNode.firstChild.textContent;
            ajax('GET','/servlet/Delivery?order='+orderid,function (text) {
                let data=JSON.parse(text);
                if(data.info==="success"){
                    alert("发货成功");
                    let parent=but.parentNode;
                    parent.removeChild(but);
                    parent.textContent="true";
                }else{
                    alert("error");
                }
            });
        }
    </script>
</head>
